 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header class ='toolbar'>
        <section class ='t-toolbar'>
            <a class ='toolbar-title' href='#'>
                <h1 class='toolbar-header'>Pomodoro Clock</h1>
            </a>
        </section>
    </header>
    <main>
        <div class='container'>
            <div class='inner-container'>
                <div class='card'>
                    <div class='card-top'>
                        <div class='card-session'>
                            <div class='card-title'>Session</div>
                            <div class='card-label'>
                                <input id='session-input' class='card-input' autocorrect='off' autocomplete='off' spellcheck='off maxlength='2' placeholder='25'>
                                <div class ='label-line'></div>
                        </div>
                        </div>
                        <div class='card-break'>
                            <div class='card-title'>Break</div>
                            <div class='card-label'>
                                <input id='break-input' class='card-input' autocorrect='off' autocomplete='off' spellcheck='off maxlength='2' placeholder='5'>
                                <div class ='label-line'></div>
                        </div>
                    </div>
                </div>
                    <div class='card-mid'>
                        <div class='card-title' id='card-timer'>25:00</div>
                    </div>
                    <div class='card-bottom'>
                        <button class='card-button'>
                            <span class="card-button-label material-icons">play_arrow</span>
                        </button>
                        <button class='card-button'>
                            <span class="card-button-label material-icons">loop</span>
                        </button>
                        <button class='card-button'>
                            <span class="card-button-label material-icons">pause_circle_filled</span>
                        </button>
                        <button class='card-button'>
                            <span class="card-button-label material-icons">not_interested</span>
                        </button>
                    </div>
            </div>
        </div>
    </main>
  </body>
</html>
